<div class="contact">
  <div class="row">
    <div class="contact-left">
      <h1 class="subtitle">Contact Me</h1>
      <p><i class="fa-solid fa-paper-plane"></i>nuttawutok111@gmail.com</p>
      <p><i class="fa-solid fa-square-phone-flip"></i>094-821-9179</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/nuttawut-wongpanich-4a3a53204/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/nuttawwn"><i class="fa-brands fa-github"></i></a>
        <a href="https://instagram.com/codingwithpeter?igshid=ZDdkNTZiNTM="><i class="fa-brands fa-instagram"></i></a>

      <a href="./assets/file/ResumeNew.pdf" class="btn btn2" download>
        <i class="fa-solid fa-file-arrow-down"></i>
        Resume
      </a>
    </div>
    <div class="contact-right">
      <input type="text" name="Name" placeholder="Your name" required [(ngModel)]="contactModel.Name"(keydown.enter)="sendMail()">
      <input type="text" name="Email" placeholder="Your e-mail" required [(ngModel)]="contactModel.Email"(keydown.enter)="sendMail()">
      <textarea name="Message" rows="6" placeholder="Your Message" [(ngModel)]="contactModel.Message"(keydown.enter)="sendMail()"></textarea>
      <button class="btn btn2" style="font-size: 20px;" (click)="sendMail()">
        <i class="fa-solid fa-circle-check"></i>
        Submit
      </button>
    </div>
  </div>
</div>
